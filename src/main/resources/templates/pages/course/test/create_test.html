<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Создание теста</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/fontello.css"/>
</head>
<body>
<div class="container-fluid ">
    <div th:replace="~{pages/user/welcome_page :: header(${user})}"></div>
    <div class="row main-custom">
        <div class="col-lg-2 left-menu-welcome">
            <div sec:authorize="hasRole('TEACHER')">
                <div class="first-welcome-left-button"> s</div>

                <div class="div-first-btn-true first-div">
                    <a class=" left-menu-welcome-button" th:href="@{/show_info_courses}"><i
                            class="icon-graduation-cap ico-main-menu" style="color: white"></i>Show courses</a>
                </div>
                <div class="div-first-btn-true ">
                    <a class=" left-menu-welcome-button" th:href="@{/analise}">
                        <i class="icon-chart-bar ico-main-menu" style="color: white"></i>Analysis</a>
                </div>
                <div class="div-first-btn-true ">
                    <a class=" left-menu-welcome-button" th:href="@{/statics}">
                        <i class="icon-tasks ico-main-menu" style="color: white"></i>Statistics</a>
                </div>
                <div class="div-first-btn-true">
                    <a class=" left-menu-welcome-button return-button" th:href="@{/welcome}"><i
                            class="icon-left-thin ico-main-menu" style="color: white"></i>Return</a>
                </div>
            </div>

        </div>

        <div class="col-lg-10 right-welcome-custom-menu">
            <div style="margin: 10px 10px 10px 10px; border: #DEDEDE 1px solid; border-radius: 0.25rem; background: white">
                <h2 style="margin-left: 10px; margin-top: 5px">Create new test</h2>
                <hr style="margin-top: 10px; margin-bottom: 10px">
                <form th:method="POST" th:action="@{/create_test/{id} (id = ${courseBlock.id})}" th:object="${newTest}">
                    <div style="margin-left: 50vh">
                        <label style="margin-left: 10px; margin-top: 10px" for="name">Test name:</label>
                        <input style="width: 500px; margin-left: 10px" class="form-control" type="text"
                               th:value="*{name}" th:name="name" id="name">
                        <br>
                        <label style="margin-left: 10px; margin-top: 10px" for="numberOfQuest">Number of questions:</label>
                        <input style="width: 500px; margin-left: 10px" class="form-control" type="text"
                               th:value="*{numberOfQuest}" th:name="numberOfQuest"
                               id="numberOfQuest">
                        <br>
                        <label style="margin-left: 10px; margin-top: 10px" for="numberOfQuestInTest">Total number of questions:</label>
                        <input style="width: 500px; margin-left: 10px" class="form-control" type="text"
                               th:value="*{numberOfQuestInTest}"
                               th:name="numberOfQuestInTest" id="numberOfQuestInTest">
                        <br>
                        <label style="margin-left: 10px; margin-top: 10px" for="attempt">Number of attempts:</label>
                        <input style="width: 500px; margin-left: 10px" class="form-control" type="text"
                               th:value="*{attempt}" th:name="attempt" id="attempt">
                        <br>
                        <label style="margin-left: 10px; margin-top: 10px" for="time">Time to pass the test:</label>
                        <input style="width: 500px; margin-left: 10px" class="form-control" type="text"
                               th:value="*{time}" th:name="time" id="time">
                    </div>
                    <div class="row">
                        <div class="col-6" style="display: flex; justify-content: center">
                            <a style="margin-top: 55px; margin-bottom: 25px" class="btn btn-primary change-color-button"
                               th:href="@{/welcome}">Cancel</a>
                        </div>
                        <div class="col-6" style="display: flex; justify-content: center">
                            <input style="margin-top: 55px; margin-bottom: 25px" class="btn btn-primary change-color-button"
                                   type="submit" value="Go next">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
