<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/fontello.css"/>
</head>
<body>
<div class="container-fluid ">
    <div th:replace="~{pages/user/welcome_page :: header(${user})}"></div>
    <div class="row main-custom">
        <div class="col-lg-2 left-menu-welcome">
            <div sec:authorize="hasRole('TEACHER')">
                <div class="first-welcome-left-button"> s</div>

                <div class="div-first-btn-true first-div">
                    <a class=" left-menu-welcome-button" th:href="@{/show_info_courses}"><i
                            class="icon-graduation-cap ico-main-menu" style="color: white"></i>Show courses</a>
                </div>
                <div class="div-first-btn-true ">
                    <a class=" left-menu-welcome-button" th:href="@{/analise}">
                        <i class="icon-chart-bar ico-main-menu" style="color: white"></i>Analysis</a>
                </div>
                <div class="div-first-btn-true ">
                    <a class=" left-menu-welcome-button" th:href="@{/statics}">
                        <i class="icon-tasks ico-main-menu" style="color: white"></i>Statistics</a>
                </div>
                <div class="div-first-btn-true">
                    <a class=" left-menu-welcome-button return-button" th:href="@{/welcome}"><i
                            class="icon-left-thin ico-main-menu" style="color: white"></i>Return</a>
                </div>
            </div>

        </div>
        <div class="col-lg-10 right-welcome-custom-menu">
            <div style="margin: 10px 10px 10px 10px; border: #DEDEDE 1px solid; border-radius: 0.25rem; background: white">
                <h2 style="margin-left: 10px; margin-top: 5px">Create quest</h2>
                <hr style="margin-top: 10px; margin-bottom: 10px">
                <form th:method="POST" th:action="@{/create_quest/{id} (id = ${currentTest.id})}"
                      th:object="${completeTest}">
                    <div style="margin-left: 50vh">
                    <label style="margin-left: 10px; margin-top: 5px" for="description">Insert quest:</label>
                        <textarea style="width: 50%" class="form-control" type="text" th:field="*{quest.description}" id="description"></textarea>
                    <p style="margin-bottom: 20px; margin-top: 20px; margin-left: 10px;">Answer choices:</p>
                        <hr style="width: 50%">
                    <label style="margin-left: 10px; margin-top: 5px" for="answerFalse1">False Option: </label>
                    <input style="width: 50% ; border-color: red" class="form-control" type="text" th:field="*{answerFalse1.answer}" id="answerFalse1">
                    <br>
                    <label style="margin-left: 10px; margin-top: 5px" for="answerFalse2">False Option: </label>
                    <input style="width: 50%; border-color: red" class="form-control" type="text" th:field="*{answerFalse2.answer}" id="answerFalse2">
                    <br>
                    <label style="margin-left: 10px; margin-top: 5px" for="answerFalse3">False Option: </label>
                    <input style="width: 50%; border-color: red" class="form-control" type="text" th:field="*{answerFalse3.answer}" id="answerFalse3">
                    <br>
                    <label style="margin-left: 10px; margin-top: 5px" for="answerTrue">True Option: </label>
                    <input style="width: 50%; border-color: green" class="form-control" type="text" th:field="*{answerTrue.answer}" id="answerTrue">
                    </div>
                    <div style="display:flex; justify-content: center">
                    <input style="margin-bottom: 40px; margin-top: 40px" class="btn btn-primary change-color-button" type="submit" value="Create">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
